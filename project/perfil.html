		<div class="container">
			<div class="jumbotron">
				<br>
				<h2 id="person_name">Nombre Persona
					<button type="button" class="btn btn-default btn-xs" aria-label="Edit" data-toggle="modal" data-target="#modal_nombre">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
					</button>
				</h2>
				<table class="table">
					<tr>
						<td>Correo Electrónico: </td>
						<td><em id="person_email">correo@correo.com</em></td>
						<td>
							<button type="button" class="btn btn-default btn-xs" aria-label="Edit" data-toggle="modal" data-target="#modal_correo">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
							</button>
						</td>
					</tr>
					<tr>
						<td>Nombre de Usuario: </td>
						<td><em id="person_nick">usuario</em></td>
						<td></td>
					</tr>
					<tr>
						<td>Contraseña: </td>
						<td><a href="#" data-toggle="modal" data-target="#modal_contrasena"><em>cambiar contraseña</em></a></td>
						<td>
							<button type="button" class="btn btn-default btn-xs" aria-label="Edit" data-toggle="modal" data-target="#modal_contrasena">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="modal fade" id="modal_nombre" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Editar Nombre</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-sm-3" for="name">Nombre:</label>
								<div class="col-sm-9">
									<input type="name" class="form-control" id="name" value="Nombre Persona">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary">Guardar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modal_correo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Editar Correo Electrónico</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-sm-3" for="name">Correo Electrónico:</label>
								<div class="col-sm-9">
									<input type="name" class="form-control" id="name" value="correo@correo.com">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary">Guardar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modal_contrasena" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Editar Contraseña</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-sm-3" for="name">Nueva Contraseña:</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="pwd" placeholder="Ingrese contraseña">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-primary">Guardar</button>
					</div>
				</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">    </script>

		<script>
		$(document).ready(function () {
			$.ajax({
				type: "GET",
				url: "../webservices/profile.php",
				success: function(data){
				var obj = $.parseJSON(data);
				$('#person_name').html(obj.name);
				$('#person_email').html(obj.email);
				$('#person_nick').html(obj.nick);
				}
			});
		});
		</script>
